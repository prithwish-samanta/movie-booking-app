<h2 mat-dialog-title>Book Tickets</h2>
<div mat-dialog-content>
  <p>How many seats would you like to book?</p>
  <mat-form-field>
    <input
      matInput
      type="number"
      [(ngModel)]="seatsToBook"
      min="1"
      max="5"
      required
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="bookTickets()">Book</button>
</div>
