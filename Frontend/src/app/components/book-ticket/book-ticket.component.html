<div class="loading-spinner" *ngIf="isLoading">
  <mat-spinner color="accent"></mat-spinner>
</div>
<div class="success-dialog" *ngIf="isSuccess">
  <h2 class="dialog-title">
    <mat-icon class="dialog-icon">check_circle_outline</mat-icon> Success
  </h2>
  <div class="dialog-content">
    <p>Your movie ticket is booked successfully!</p>
  </div>
  <div class="dialog-actions">
    <button mat-mini-fab color="primary" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="error-dialog" *ngIf="isError">
  <h2 class="dialog-title">
    <mat-icon class="dialog-icon">check_circle_outline</mat-icon> Opps!
  </h2>
  <div class="dialog-content">
    <p>{{ errMessage }}</p>
  </div>
  <div class="dialog-actions">
    <button mat-mini-fab color="primary" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div *ngIf="!isLoading && !isSuccess && !isError">
  <h2 mat-dialog-title>Book Tickets</h2>
  <div mat-dialog-content>
    <p>How many seats would you like to book?</p>
    <mat-form-field>
      <input
        matInput
        type="number"
        [(ngModel)]="seatsToBook"
        min="1"
        max="5"
        required
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" (click)="bookTickets()">Book</button>
  </div>
</div>
